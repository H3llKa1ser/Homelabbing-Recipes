---
# ──────────────────────────────────────────────
# Common: OS hardening & baseline packages
# ──────────────────────────────────────────────
- name: Update apt cache and upgrade packages
  apt:
    update_cache: yes
    upgrade: dist
    cache_valid_time: 3600

- name: Install baseline packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - tmux
      - net-tools
      - jq
      - unzip
      - ufw
      - fail2ban
      - htop
      - ca-certificates
      - gnupg
      - python3-pip
    state: present

- name: Enable and start fail2ban
  service:
    name: fail2ban
    state: started
    enabled: true
  when: enable_fail2ban | default(true)

- name: Set hostname
  hostname:
    name: "{{ inventory_hostname_short | default(inventory_hostname) }}"

- name: Harden SSH - disable root login
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?PermitRootLogin"
    line: "PermitRootLogin no"
  notify: restart sshd

- name: Harden SSH - disable password auth
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?PasswordAuthentication"
    line: "PasswordAuthentication no"
  notify: restart sshd

- name: Set timezone to UTC
  timezone:
    name: UTC

- name: Configure log rotation for engagement logs
  copy:
    dest: /etc/logrotate.d/redteam
    content: |
      /var/log/redteam/*.log {
          daily
          missingok
          rotate 30
          compress
          notifempty
          create 0640 root root
      }

- name: Create engagement log directory
  file:
    path: /var/log/redteam
    state: directory
    mode: "0750"

handlers:
  - name: restart sshd
    service:
      name: sshd
      state: restarted
